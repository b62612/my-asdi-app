<!doctype html>  
<html lang="en">
<head>

	<meta charset="utf-8">
	
	<title>Add Player App</title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">

	<!-- stylesheet -->
	
	<link rel="stylesheet" href="css/themes/themes/quicksilver.css" />
  	<link rel="stylesheet" href="css/themes/themes/jquery.mobile.icons.min.css" />
  	<link rel="stylesheet" href="css/structure.css" />
	<!-- jQuery -->
	<script src="javascript/libraries/modernizr.custom.min.js"></script>
	<script src="javascript/libraries/jquery-1.11.0.min.js"></script>
	<script src="javascript/Libraries/jquery.mobile-1.4.0.min.js"></script>

</head>

<body>
	<div id="main">
		<!--page 1: Add Player Page -->
		<section data-role="page" id="add" data-theme="a">
			<header data-role="header" data-position="fixed" >
				<div class="ui-grid-b">
				
					<div class="ui-block-a"><img src="images/images/goladorelogo_28.png" /></div>
					<div class="ui-block-b" ><h3>Add Player</h3></div>
					<div class="ui-block-c"></div>
				</div>
			</header>
				
			<section data-role="content"> 
				<form action="" method="post" id="addplayerform" >
					<section data-role="fieldcontain" >
						<span class="form-error"></span>
						<div  class="superlegend">Contact Info:</div>
								<label for="firstname">First Name &#42;</label>
									<input type="text" name="firstname" id="firstname" placeholder=" Enter first name or &#34;nickname&#34;" class="required"/>
									
				
								<label for="lastname">Last Name &#42;</label>
									<input type="text" name="lastname" id="lastname" placeholder="Enter lastname" class="required"/>
									
				
				
								<label for="email">Agent Email</label>
									<input type="email" name="email" id="email" placeholder="Enter email"/>
									
				
								<label for="phone">Agent Phone</label>
									<input type="tel" name="phone" id="phone" placeholder="000-000-0000"/>
									
					</section>
				
					<section data-role="fieldcontain" data-native-menu="false">
						<div  class="superlegend">Other Info:</div>
								<label for="agegrade" id="speclegend">Age Category</label>
							    	<select name="agegrade" id="agegrade" data-native-menu="false" >
										<option value="noageselect">-- Choose Age Category -- </option>
										<option value="underseventeen">U-17</option>
										<option value="undertwentythree">U-23</option>
										<option value="overtwentythree">O-23</option>
									</select>
					</section>
				
					<section data-role="fieldcontain" data-native-menu="false">
						<label for="position" id="speclegend">Position</label>
							    	<select name="position" id="position" data-native-menu="false" >
										<option value="noposition">-- Choose Position -- </option>
										<option value="attack">Attacker</option>
										<option value="midfield">Midfielder</option>
										<option value="defense">Defender</option>
									</select>
					</section>
					<section>
						<fieldset data-role="controlgroup">
							<label>Free Agent?</label>
									<input type="checkbox" value="urgency" name="urgent" id="urgent"/>
									<label for ="urgent">Yes</label>
									
						</fieldset>
			
					</section>
				
					<section data-role="fieldcontain">
									<label for "rating">Rating</label>
									<input type="range" name="rating" id="rating" value="5" min="0" max="10"/>
					</section>
				
					<section data-role="fieldcontain">
									<label for "date">Discovery Date</label>
									<input type="date" name="date" id="date"  class="datepicker" placeholder="MM/DD/YYYY"/>	
					</section>
				
					
				
					<section data-role="fieldcontain">
						<div data-inline="true">
						
							<input type="submit" value="Submit" data-theme="b"/>

						</div>
					
						<div>
						<br>
							<input type="reset" value="Reset" data-theme="c"/>
						</div>
					</section>		
			
				</form>
			</section>
			
			<footer data-role="footer">
				<nav data-role="navbar"> 
					<ul>
							<li><a href="#add" data-icon="plus" class="ui-btn-active">Add</a></li>
							<li><a href="#browse" data-icon="search" >Browse</a></li>
							<li><a href="#about" data-icon="gear" >About</a></li>
					</ul>
				</nav>
			</footer>
		</section>	

		<!--page 2: Browse Page -->

		<section data-role="page" id="browse" data-theme="a">
			<header data-role="header" data-position="fixed" >
				<div class="ui-grid-b">
				
					<div class="ui-block-a"><img src="images/images/goladorelogo_28.png" /></div>
					<div class="ui-block-b" ><h3>Browse</h3></div>
					<div class="ui-block-c"></div>
				</div>
			</header>
				
					<section data-role="content"> 
							<ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Enter Search Here">
		 						<li data-role="list-divider">Browse Players By:</li>
		 						<li><a href="#lastname" data-icon="forward" >Last Name</a></li>
		 						<li><a href="#firstname" data-icon="forward" >First Name</a></li>
		 						<li><a href="#agedivi" data-icon="forward" >Age Grade</a></li>
		 						<li><a href="#fieldpos" data-icon="forward" >Field Position</a></li>
		 						<li><a href="#performance" data-icon="forward" >Rating</a></li>
			 				</ul>
					</section>
		
			<footer data-role="footer">
				<nav data-role="navbar"> 
					<ul>
							<li><a href="#add" data-icon="plus">Add</a></li>
							<li><a href="#browse" data-icon="search" class="ui-btn-active" >Browse</a></li>
							<li><a href="#about" data-icon="gear" >About</a></li>
					</ul>
				</nav>
			</footer>
		</section>		

	</div>
	
	<!-- JavaScript -->
	<script type="text/javascript" src="javascript/main.js"></script>


</body>

</html>
